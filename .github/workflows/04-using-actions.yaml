name: 04 - Using Actions
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: latest
      - name: Install Dependencies
        working-directory: 04-using-actions/react-app
        run: |
          npm ci
